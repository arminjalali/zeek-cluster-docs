# Zeek sysctl tuning example â€“ place as /etc/sysctl.d/99-zeek.conf

# Network stack optimization
net.core.rmem_max=134217728
net.core.wmem_max=134217728
net.core.netdev_max_backlog=300000
net.core.somaxconn=1024

# SYN handling
# Warning: disabling tcp_syncookies may not be appropriate for all environments.
# Review with your security/network team before using in production.
net.ipv4.tcp_syncookies=0
net.ipv4.tcp_max_syn_backlog=30000

# File descriptors
fs.file-max=1000000
